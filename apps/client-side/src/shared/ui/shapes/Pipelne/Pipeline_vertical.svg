<?xml version="1.0" encoding="UTF-8" standalone="no" ?><?xml-stylesheet type="text/css" href="..\css\base.css" ?><svg	xmlns:svg="http://www.w3.org/2000/svg"	xmlns="http://www.w3.org/2000/svg"	version="1.1"	width="24"	height="120"	viewBox="0 0 24 120"	preserveAspectRatio="none"	id="pipeline_vertical">	<title>Вертикальная труба</title>	<desc>		I'm a truba	</desc>		<defs>		<linearGradient id="pv-KeyGradient" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="24" y2="0">			<stop style="stop-opacity:1;stop-color:#918f90" offset="0" />			<stop style="stop-opacity:1;stop-color:#e3e2e2" offset="0.50" />			<stop style="stop-opacity:1;stop-color:#918f90" offset="1" />		</linearGradient>		<linearGradient id="pv-OilGradient" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="24" y2="0">			<stop stop-color="#4D4D4D" offset="0" />			<stop stop-color="gray" offset="0.5" />			<stop stop-color="#4D4D4D" offset="1" />		</linearGradient>		<rect id="pv-main" x="0" y="0" width="24" height="100%" />		<!-- <text id="caption" x="50%" y="50%" class="f-small">Pipe</text> -->	</defs>	<g class="state-0">		<use href="#pv-main" fill="url(#pv-KeyGradient)" />		<!-- <use href="#caption" /> -->	</g>	<g class="state-1">		<use href="#pv-main" fill="url(#pv-OilGradient)" />		<!-- <use href="#caption" /> -->	</g></svg>