<?xml version="1.0" encoding="UTF-8" standalone="no" ?><?xml-stylesheet type="text/css" href="..\css\base.css" ?><svg	xmlns:svg="http://www.w3.org/2000/svg"	xmlns="http://www.w3.org/2000/svg"	version="1.1"	width="48"	height="48"	viewBox="0 0 48 48"	preserveAspectRatio="none">    <title>Аварийный газовый сигнализатор</title>    <defs>        <circle id="main" cx="50%" cy="50%" r="23" stroke="black" stroke-width="1" />        <text id="caption" x="50%" y="65%" font-size="14pt" fill="white" text-anchor="middle">ГАЗ</text>    </defs>	<!-- gray  -->    <g class="state-0">		<use href="#main" fill="#BBBBBB" />		<use href="#caption" />    </g>	<!-- red  -->    <g class="state-5">		<use href="#main" fill="#FD0006" />		<use href="#caption" />    </g>	<!-- green  -->    <g class="state-1">		<use href="#main" fill="#34D800" />		<use href="#caption" />    </g></svg>